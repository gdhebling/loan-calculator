<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <h3>Enter the values below</h3>

        <div class="input-container">
            <div class="input-area">
                <label for="loan-type">Loan Type</label>
                <select name="loan-type" id="loan-type">
                    <option value="housing">Housing Loan</option>
                    <option value="car">Car Loan</option>
                    <option value="spending">Spending Loan</option>
                </select>
            </div>
            <div class="input-area">
                <label for="loan-amount">Loan Amount</label>
                <input type="number" min="0" id="loan-amount" placeholder="Enter the loan amount">
            </div>
            <div class="input-area">
                <label for="interest-rate">Interest Rate (Annual)</label>
                <input type="number" min="0" step="0.01" id="interest-rate" placeholder="Enter the interest rate">
            </div>
            <div class="input-area">
                <label for="loan-period">Loan Period (years)</label>
                <input type="number" id="loan-period" placeholder="Enter the loan period">
            </div>
        </div>

        <button class="" id="calculate-button">Calculate</button>

        <div class="loan-summary">
            <!-- loan summary here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
